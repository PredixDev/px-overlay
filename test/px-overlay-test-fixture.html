<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Web Component Test : Fixture for px-overlay</title>

    <!-- Requires Webcomponents.js polyfill is provided by the page for browsers that don't support html imports -->
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <!-- web-component-tester automatically provides local copy of brower.js below
         for any URL ending with "/web-component-tester/browser.js"
         when wct is run from the command line -->
    <script src="../../web-component-tester/browser.js"></script>
    <link rel="import" href="../../px-theme/px-theme-styles.html">
    <link rel="import" href="../px-overlay-content.html" />
    <link rel="import" href="../px-overlay-container.html" />
    <!-- Retain this link for px-theme-styles.html -->
    <script src="px-overlay-custom-tests.js"></script>
    <custom-style>
      <style include="px-theme-styles" is="custom-style"></style>
    </custom-style>
  </head>

  <body>
    <h3>Web Component Test : Fixture for px-overlay</h3>
    <px-overlay-container id="px-overlay-container-fixture"></px-overlay-container>
    <div id="eventCatcher">
      <px-overlay-content id="px-overlay-content-fixture" event-names='["test-event"]'>
        <span id="wrapper">
          <h1>HI DAVID</h1>
        </span>
      </px-overlay-content>
    </div>
    <script>
      // little sloppy, but our content gets hoisted before our tests run, so we have a hard time finding our #wrapper. Save it here before it gets hoisted.
      window._wrapper = document.getElementById('wrapper');
    </script>
  </body>
</html>
