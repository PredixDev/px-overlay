<!--

<link rel="import" href="css/px-overlay-styles.html">

<dom-module id="px-overlay-backdrop">
  <template>
    <style include="px-overlay-styles"></style>
    <div id="overlay"></div>
  </template>
</dom-module>

<script>
  Polymer({
    is: 'px-overlay-backdrop',
    properties: {
      originX: Number,
      originY: Number
    },
    attached: function() {
      this._updateScrollBound = this._updateScroll.bind(this);
      requestAnimationFrame(() => {
        const overlayRect = this.getBoundingClientRect();
        // if the overlay should have a coor of 0,0 unless it has been transformed
        if(overlayRect['left'] !== 0 || overlayRect['top'] !== 0) {
          this.originX = -1 * overlayRect['left'];
          this.originY = -1 * overlayRect['top'];

          // make the overlay a bit bigger in case
          this.toggleClass('larger', true, this.$.overlay);

          this.style.transform = `translate(${this.originX}px, ${this.originY}px)`;

          // it is also no longer fixed, so needs to scroll with window
          window.addEventListener('scroll', this._updateScrollBound);
        }
      });
    },

    _updateScroll: function(){
      // document.documentElement for FF and IE
      // document.body for webkit
      const x = this.originX + document.body.scrollLeft + document.documentElement.scrollLeft;
      const y = this.originY + document.body.scrollTop + document.documentElement.scrollTop;

      this.style.transform = `translate(${x}px, ${y}px)`;
    }.bind(this)
  });
</script>
